type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Harley Gleason'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+380528529663'
  email:
    description: "Contact's email"
    type: string
    format: email
    example: 'Harley.Gleason@gmail.com'
  isFavourite:
    description: "User's favourite contact"
    type: boolean
    example: false
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/dartenrtb/image/upload/v1723262418/oysuavvteicypdvufvyg.png>
