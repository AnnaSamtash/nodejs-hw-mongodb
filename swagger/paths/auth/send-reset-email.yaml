tags:
  - Auth
summary: Send password reset email
operationId: sendResetEmail
description: 'Sends a password reset email to the user with a reset link'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            format: email
            example: 'Harley.Gleason@gmail.com'
responses:
  '200':
    description: Reset email sent.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
            data:
              type: object
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    description: Failed to send the email, please try again later
