tags:
  - Auth
summary: Get Google OAuth URL
operationId: getOauthUrl
description: 'Generates and returns a Google OAuth URL'
security: []
responses:
  '200':
    description: Get Google OAuth URL
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully got Google OAuth URL!
            data:
              type: object
              properties:
                url:
                  type: string
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
