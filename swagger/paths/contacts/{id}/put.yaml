tags:
  - Contacts
summary: Upsert contact by id
operationId: putContact
description: 'Upsert contact by id with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Ð¡ontact's name"
            type: string
            example: 'Harley Gleason'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380528529663'
          email:
            description: "Contact's email"
            type: string
            format: email
            example: 'Harley.Gleason@gmail.com'
          isFavourite:
            description: "User's favourite contact"
            type: boolean
            default: false
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            default: personal
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Update contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully upserted a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '201':
    description: Create a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully upserted a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
